<div class="login-container">
    <button class="back-button" (click)="goBack()"></button>
    <img src="assets/Logo-Thrive.png" alt="Logo" class="logo">
    <div class="welcome-text">
        <h1>Welcome back! Glad</h1>
        <h1>to see you, Again!</h1> 
    </div>
    <!-- Username input field -->
    <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>

    <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <button type="button" class="toggle-password"></button>
        <button type="button" class="forgot-pass-btn" (click)="goToPasswordVerify()">Forgot Password?</button>
    </div>

    <button class="login-button" (click)="goToHome()" >Login</button>

    <!-- Horizontal line with cutout and text -->
    <div class="separator">
        <div class="cutout"></div>
        <span class="separator-text">Or Login with</span>
    </div>

    <div class="button-row">
        <button class="rectangular-button button1"><img src="../../../assets/facebook.svg" alt="Facebook"></button>
        <button class="rectangular-button button2"><img src="../../../assets/google.svg" alt="Google"></button>
        <button class="rectangular-button button3"><img src="../../../assets/cib_apple.png" alt="Apple"></button>
    </div>
    
    <!-- Registration prompt -->
    <div class="register-container">
        <span class="register-text">Don't have an account?</span>
        <button class="register-button" (click)="goToRegister()">Register Now</button>
    </div>
</div>
