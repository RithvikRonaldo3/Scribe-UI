<div class="register-container">
    <button class="back-button" (click)="goBack()"></button>
    <img src="assets/Logo-Thrive.png" alt="Logo" class="logo">

    <div class="welcome-text">
        <h1>Hello! Register to get</h1>
        <h1>started</h1>
    </div>

    <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="text" id="email" name="email" placeholder="Email">
        <input type="text" id="password" name="password" placeholder="Password">
        <input type="text" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
    </div>

    <div class="separator">
        <div class="cutout"></div>
        <span class="separator-text">Or Register with</span>
    </div>

    <div class="button-row">
        <button class="rectangular-button button1"><img src="../../../assets/facebook.svg" alt="Facebook"></button>
        <button class="rectangular-button button2"><img src="../../../assets/google.svg" alt="Google"></button>
        <button class="rectangular-button button3"><img src="../../../assets/cib_apple.png" alt="Apple"></button>
    </div>

    <div class="register-container">
        <span class="register-text">Already have an account?</span>
        <button class="register-button" (click)="navigateToLogin()">Log in</button>
    </div>

</div>
