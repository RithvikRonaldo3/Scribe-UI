<div class="password-container">
    <button class="back-button" (click)="goBack()" ></button>
    <img src="assets/Logo-Thrive.png" alt="Logo" class="logo">
    <div class="welcome-text">
        <h1>Create new password</h1>
        <p>Your new password must be unique from</p>
        <p>those previously used.</p>
    </div>

    <div class="form-group">
        <input type="text" id="newpassword" name="newpassword" placeholder="New Password">
        <input type="text" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
    </div>

    <button class="login-button" (click)="goToLogin()">Reset Password</button>

</div>
